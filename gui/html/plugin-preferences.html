<!doctype html>
<html>
    <head>
        <title>Zee Guu Preferences</title>
        <link rel="stylesheet" href="/lib/bootstrap/bootstrap.css" />
        <link rel="stylesheet" href="/lib/fa-4.3/css/font-awesome.css" />
        <link rel="stylesheet" href="/gui/css/gui.css" />
        <script src="/lib/jquery/jquery.js"></script>
        <script src="/lib/bootstrap/bootstrap.js"></script>
        <script src="/lib/browser.js"></script>
        <script src="/lib/zeeguu_api_interface.js"></script>
        <script src="/gui/js/plugin-preferences.js"></script>
    </head>

    <body id="options">
        <div class="container">
            <h2>Your Preferences</h2>
            <form class="form-horizontal">
                <fielsdset>


                    <div class="control-group">
                        <label class="control-label">Learned language</label>

                        <div class="controls">
                            <select autofocus id="from_lang" required name="from_lang">
                                <option value="en">English</option>
                                <option value="dk">Danish</option>
                                <option value="nl">Dutch</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="el">Greek</option>
                                <option value="no">Norwegian</option>
                                <option value="es">Spanish</option>
                            </select>

                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Native language</label>

                        <div class="controls">
                            <select autofocus id="base_language" required name="base_language">
                                <option value="en">English</option>
                                <option value="de">German</option>
                                <option value="pt">Portughese</option>
                                <option value="es">Spanish</option>
                            </select>

                        </div>
                    </div>

                    <hr/>

                    <div class="control-group">
                        <label class="control-label">Study Before... </label>
                        <div class="controls">
                            <input id="work_before_play" name="work_before_play" type="checkbox" class="input-xlarge"> Facebook
                            <input id="work_before_twitter" name="work_before_twitter" type="checkbox" class="input-xlarge"> Twitter
                            <input id="work_before_gmail" name="work_before_gmail" type="checkbox" class="input-xlarge"> Gmail
                        </div>

                    </div>

                    <hr/>


                    <div class="control-group">
                        <label class="control-label">Domains on which the plugin is active: </label>
                        <div class="controls">
                            <select size="5" autofocus id="whitelisted_domains" name="whitelisted_domains">
                            </select>
                        </div>
                    </div>



                    <div class="control-group" id="logged-in-user">
                        <label class="control-label">Logged in as: </label>
                        <div class="controls">
                            <input disabled id="user_email" name="user_email" type="text" placeholder="..." class="input-xlarge">
                            <button id="logout" name="logout" class="btn btn-info"><i class="fa fa-sign-out"></i></button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label"></label>
                        <div class="controls">
                        </div>
                    </div>


                    <div class="alert alert-success hide" id="success">
                        Preferences have been updated.
                    </div>
                    <div class="alert alert-warning hide" id="error">
                        Something went wrong.
                    </div>


                </fieldset>
            </form>

            <!---->
        </div>
    </body>
</html>
